[pytest]
# Pytest configuration for backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require SparkSession)
    slow: Slow-running tests
    cyclic: Tests for cyclic query detection
    acyclic: Tests for acyclic query detection
    join_tree: Tests for join tree generation

# Coverage options (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
